<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style_website.css">
  <script src="website.js"></script>
</head>
<body>
  <header>
    <h1>Video Playback UI</h1>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search keywords">
      <button id="get_results">Search</button>
    </div>
  </header>

  <main>
 <!-- Pretty version starts here  -->
 <div class="v2_2">
  <div class="custom-field">
    <input id="search-input" placeholder="Type in your request..." type="text"/>
  </div>
    <span class="v2_4">YouTube History Caption Search </span>
    <div class="v4_10"></div>
    <div class="v4_17"></div>
    <span class="v4_11">Search for moments</span>
    <span class="v4_12">Filters</span><span class="v4_14">Results</span>
    <div class="div_search_button">
      <button id="search_button">Search</button>
      <script src="website.js"></script>
    </div>
</div>
<!-- Pretty version ends here  -->

    <div id="video-frame">
      <!-- Embedded YouTube video goes here -->
    </div>

    <div id="progress-bar">
      <div id="found-moments-indicator">
              </div>
    </div>

    <div id="found-moments-count"></div>

    <div id="captions">
      <button id="hide-show-captions">Hide/Show Captions</button>
    <div id="captions_info">
      <h2 id="number_of_captions"></h2>
      <ul id="captions-list" style="overflow-y:scroll; background: rgb(199, 195, 195);">
    </div>
      </ul>
    </div>

    <div id="video-results">
      <div id="sort-by">
        <button id="sort-by-button" onclick="toggleSortOptions()">Sort by</button>
        <div id="sort-options">
          <!-- Sorting options dynamically generated here -->
        </div>
      </div>
      <ul id="video-list">
        <!-- Video items dynamically generated here -->
      </ul>
    </div>

    <div id="filters">
      <button id="hide-show-filters" onclick="toggleFilters()">Hide/Show Filters</button>
      <ul id="filter-list">
        <!-- Filtering items dynamically generated here -->
      </ul>
    </div>
  </main>
</body>
</html>
