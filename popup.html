<!DOCTYPE html>
<html>
<head>
  <title>Youtube History Caption Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>Youtube History Caption Search</h1>
    <label class="switch">
      <input type="checkbox" id="toggleButton">
      <span class="slider"></span>
    </label>
    <input type="text" id="searchField" placeholder="Search for moments">
    <button id="manageButton">Manage History</button>
  </div>
</body>
</html>
